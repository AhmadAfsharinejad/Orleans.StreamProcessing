<table>
    <tbody>
    <tr *ngFor="let property of properties">
        <td>{{property.name}}</td>
        <td>
            <input nz-input nzSize="default" *ngIf="property.type == PluginUiType.TEXT" [(ngModel)]="property.value"/>
            <nz-input-number [nzPrecision]=0 *ngIf="property.type == PluginUiType.INTEGER"
                             [(ngModel)]="property.value"/>
            <nz-input-number *ngIf="property.type == PluginUiType.FLOAT" [(ngModel)]="property.value"/>
            <nz-checkbox *ngIf="property.type == PluginUiType.BOOLEAN" [(ngModel)]="property.value"></nz-checkbox>
            <textarea nz-input *ngIf="property.type == PluginUiType.LargeTEXT" [(ngModel)]="property.value"></textarea>
            <nz-time-picker *ngIf="property.type == PluginUiType.TimeSpan"
                            [(ngModel)]="property.value"></nz-time-picker>
            <nz-date-picker *ngIf="property.type == PluginUiType.Date" [(ngModel)]="property.value"></nz-date-picker>
            <nz-date-picker [nzShowTime]="true" *ngIf="property.type == PluginUiType.DateTime"
                            [(ngModel)]="property.value"></nz-date-picker>
        </td>
    </tr>
    </tbody>
</table>
