<div *ngIf="plugin" class="container">
    <div *ngIf="plugin.iconPath"
         class="image-wrapper">

        <img [src]="plugin.iconPath"
             alt="{{plugin.displayName}} plugin icon"
             fill="true"
             priority="true"
        />

    </div>

    <div>
        {{plugin.displayName}}
    </div>

</div>
