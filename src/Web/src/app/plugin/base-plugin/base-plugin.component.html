<nz-spin [nzSpinning]="isSpinning" class="spinner">
    <div class="container">
        <div class="template">
            <ng-content></ng-content>
        </div>

        <div class="footer">
            <button nz-button nzType="default" (click)="cancelClicked()">Cancel</button>
            <button nz-button nzType="primary" (click)="confirmClicked()">Confirm</button>
        </div>
    </div>
</nz-spin>
